<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Gastos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; min-height: 100vh; position: relative; }
        .header { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; padding-bottom: 80px; }
        .bottom-nav { position: fixed; bottom: 0%; left: 35.2%; width: 100%; max-width: 400px; background: white; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; }
        .nav-item { text-align: center; color: #666; font-size: 12px; }
        .nav-item.active { color: #667eea; }
        .add-button { position: fixed; bottom: 10%; right: 48%; width: 60px; height: 60px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; }
        
        /* Mejoras visuales */
        button:hover { opacity: 0.9; transform: translateY(-1px); transition: all 0.2s; }
        input:focus { outline: none; border-color: #667eea !important; box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2); }
        .nav-item { cursor: pointer; transition: all 0.2s; }
        .nav-item:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mensajes de Django -->
        {% if messages %}
        <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 400px;">
            {% for message in messages %}
            <div style="padding: 12px; margin-bottom: 10px; border-radius: 8px; 
                       {% if message.tags == 'success' %}background: #d4edda; color: #155724; border: 1px solid #c3e6cb;
                       {% else %}background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    {% block bottom_nav %}
    {% endblock %}
    
    {% block add_button %}
    {% endblock %}
</body>
</html>
