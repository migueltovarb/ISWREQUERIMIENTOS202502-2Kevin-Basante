<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Vehículo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 600px;
            max-width: 90%;
            padding: 0;
            position: relative;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-message {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 20px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .btn-delete {
            background-color: #007bff;
            color: white;
        }

        .btn-delete:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Eliminar registro</h2>
                <a href="/" class="close-button" title="Cerrar">×</a>
            </div>
            
            <div class="modal-body">
                <p class="modal-message">
                    Desea eliminar el registro con ID: {{ vehicle.id }}?
                </p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="modal-footer">
                    <a href="/" class="btn btn-cancel">Cancelar</a>
                    <button type="submit" class="btn btn-delete">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
